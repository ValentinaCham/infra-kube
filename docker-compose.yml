version: '3.9'

services:
  kong:
    image: kong/kong-gateway:3.10.0.2
    depends_on:
      - login-service
      - student-service
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_LICENSE_DATA: ""
    networks:
      - kong-net-2

  login-service:
    build:
      context: ../ms-login
    ports:
      - "3001:3000"
    expose:
      - "3000"
    networks:
      - kong-net-2

  student-service:
    build:
      context: ../ms-student
    ports:
      - "3002:3000"
    expose:
      - "3000"
    networks:
      - kong-net-2

networks:
  kong-net-2:
    driver: bridge
